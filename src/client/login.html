<!DOCTYPE html>
<html lang="en-US" class="theme-selenized-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/login.css" type="text/css" />

    <script type="module" src="./config.js"></script>
  </head>

  <body>
    <div id="invalid" style="display: none">
      <div id="invalid-title">Error: Invalid password</div>
    </div>

    <form id="login" method="POST" action="/login" name="login">
      <fieldset id="login-data">
        <div id="password-title">Server Password</div>
        <input type="password" id="password" name="password" autocomplete="current-password">
      </fieldset>

      <fieldset id="login-controls">
        <input type="checkbox" id="remember" name="remember" value="true">
        <div id="remember-title">Remember</div>

        <input type="submit" id="login-button" value="Log In">
      </fieldset>
    </form>

    <script type="module" src="./login.js"></script>
  </body>
</html>
